<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>EditPosts</h4>

			</div>
			<form action="/updatepost" method="post" th:object="${postmodel}" >
				<div class="card-body">
					<div class="row m-2">
						<div class="col-4">Title</div>
						<div class="col-6">
							<input type="text" th:field="*{title}"class="form-control">
						</div>
					</div>
					<div class="row m-2">
						<div class="col-4">Content</div>
						<div class="col-6">
							<input type="text" th:field="*{content}"class="form-control">
						</div>
					</div>
					

					<div class="row m-2">
						<div class="col-4">Upload Photo</div>
						<div class="col-6">
							<input type="file" th:field="*{photo}" class="form-control">
						</div>
					</div>
				
					    	
					<div class="row m-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>

				</div>
				<input type="hidden" th:field="*{pid}">
			</form>
		</div>

	</div>

</body>
</html>
