<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<div th:insert="Header.html"></div>
<div class="container-fluid">
<p style="color:skyblue">[[${message}]]</p>
<form action="/addpost" method="post" enctype="multipart/form-data">

 <div class="form-group pb-3 pt-2">
     <input type="text" name="title" placeholder="Enter post Title" class="form-control"/>
 </div>
 <div class="form-group pb-3">
 <textarea class="form-control" name="content" style="height:200px;" placeholder="Enter your content" ></textarea>
 </div>
 
 <div class="form-group text-center">
   <label><h5>Select your photo</h5></label>
   <br>
  <input type="file" name="image">
 
 </div>
 
     	
					<div class="row  text-center">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Post" class="btn btn-success">
						</div>
					</div>

</form>
</div>

</body>
</html>
